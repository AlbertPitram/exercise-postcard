<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<!-- Left side: paragraphs -->
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML 5, and CSS3 during my 4geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff</p>
				</div>
				<!-- Right side: form -->
				<div class="body-right">
					<form action="form">
						<label for="name">Some Name</label>
						<input type="text" id="name" name="name" required />

						<label for="email">Some Email</label>
						<input type="email" id="email" name="email" required />

						<label for="comment">Some Comment</label>
						<textarea id="comment" name="comment" required></textarea>

						<button type="submit">Send My Postcard</button>
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<!-- Footer content (no form here) -->
				<!-- You can put additional information in the footer if necessary -->
			</div>
		</div>
	</body>
</html>
